<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="order.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<!-- Controls Background Color -->
  <div class="bg">
    <!-- App content contained here -->

    <div class="app-container"> 
      <!-- App Header Image is placed here -->

      <div class="app-head"> 
      
      </div>

      <!-- Contains necessary app Information -->
      <div class="app-body">
        
        <div class="od-sum">
          <h1> Order Summary</h1>
          <p class="para">
            You can now listen to millions of songs, 
            audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        
        <div class="lg-wrapper">
          <img class= "music-icon" 
                src="./images/icon-music.svg" 
                alt="music-icon">
          <div class="pricing">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="btn">
          <button type="button" class="button"> Proceed to Payment </button>
          <p> Cancel Order </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oluwaseun Ogunkayode</a>.
    </div>
  </div>


</body>
</html>
